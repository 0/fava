{% macro treemap(account_name, begin_date=None, end_date=None, label=None) %}
<script>
window.chartData.push({
    type:  "treemap",
    label: "{{ account_name if not label else label }}",
    data: {{ api.treemap_data(account_name, begin_date, end_date)|tojson|safe }}
});
</script>
{% endmacro %}
