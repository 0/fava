<script>
    window.chart_data.push({
        label: "Monthly changes (Income/Expenses)",
        type:  "bar",
        dateformat: "MMM 'YY",
        data: {
            labels: [
                {% for total in monthly_totals -%}
                new Date({{ total.begin_date.year }}, {{ total.begin_date.month-1 }}, {{ total.begin_date.day }}),
                {% endfor %}
            ],
            series: [
                {% for currency in operating_currencies -%}
                {
                    name: "{{ currency }}",
                    data: [
                        {% for total in monthly_totals -%}
                            {{ ((total.income_totals[currency] or 0) + (total.expenses_totals[currency] or 0)) * -1 }},
                        {% endfor %}
                    ],
                },
                {% endfor -%}
            ]
        }
    });

    window.chart_data.push({
        label: "Monthly income",
        type:  "bar",
        dateformat: "MMM 'YY",
        data: {
            labels: [
                {% for total in monthly_totals -%}
                new Date({{ total.begin_date.year }}, {{ total.begin_date.month-1 }}, {{ total.begin_date.day }}),
                {% endfor %}
            ],
            series: [
                {% for currency in operating_currencies -%}
                {
                    name: "{{ currency }}",
                    data: [
                        {% for row in monthly_totals -%}
                            {{ (row.income_totals[currency] or 0) * -1 }},
                        {% endfor %}
                    ],
                },
                {% endfor -%}
            ]
        }
    });

    window.chart_data.push({
        label: "Monthly expenses",
        type:  "bar",
        dateformat: "MMM 'YY",
        data: {
            labels: [
                {% for total in monthly_totals -%}
                new Date({{ total.begin_date.year }}, {{ total.begin_date.month-1 }}, {{ total.begin_date.day }}),
                {% endfor %}
            ],
            series: [
                {% for currency in operating_currencies -%}
                {
                    name: "{{Â currency }}",
                    data: [
                        {% for row in monthly_totals -%}
                            {{ (row.expenses_totals[currency] or 0) * -1 }},
                        {% endfor %}
                    ],
                },
                {% endfor -%}
            ]
        }
    });
</script>
