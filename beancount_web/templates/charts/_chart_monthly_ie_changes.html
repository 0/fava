<script>
    window.chartData.push({
        label: "Monthly changes (Income/Expenses)",
        type:  "bar",
        options: {
            dateFormat: "MMM 'YY"
        },
        data: {
            labels: [
                {% for total in monthly_totals -%}
                new Date({{ total.begin_date.year }}, {{ total.begin_date.month-1 }}, {{ total.begin_date.day }}),
                {% endfor %}
            ],
            series: [
                {% for currency in operating_currencies -%}
                {
                    name: "{{ currency }}",
                    data: [
                        {% for total in monthly_totals -%}
                            {
                                {% with value = ((total.income_totals[currency] or 0) + (total.expenses_totals[currency] or 0)) * -1 %}
                                y: {{ value }},
                                meta: "{{ value|format_currency }} {{ currency }}"
                                {% endwith %}
                            },
                        {% endfor %}
                    ],
                },
                {% endfor -%}
            ]
        }
    });
</script>
