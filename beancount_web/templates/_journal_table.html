{% if show_tablefilter %}
    <div class="table-filter">
        <form>
            {% for type, default_checked in [('open',        False),
                                             ('close',       False),
                                             ('balance',     True),
                                             ('note',        True),
                                             ('document',    True),
                                             ('transaction', True),
                                             ('pad',         False),
                                             ('padding',     False)] %}
                <input type="checkbox" value="{{ type }}" id="filter-{{ type }}"{% if default_checked %} checked{% endif %}>
                <label for="filter-{{ type }}">{{ type|capitalize }}</label>
            {% endfor %}
            <input type="submit" id="toggle-legs" value="Hide legs">
        </form>
    </div>
{% endif %}

<script>
    window.contextURL = "{{ url_for('context', ehash='_REPLACE_ME_') }}";
    window.accountURL = "{{ url_for('account_with_journal', name='_REPLACE_ME_') }}";
    window.journalAsJSON = {{ journal|to_json }};
</script>

<div class="journal-table"></div>

{% raw %}
<script id="journal-template" type="text/x-handlebars-template">
  <table class="entry-table">
        <thead>
            <tr>
                <th class="datecell">Date</th>
                <th class="flag">F</th>
                <th class="description">Narration/Payee</th>
                <th class="position">Position</th>
                <th class="price">Price</th>
                <th class="cost">Cost</th>
                <th class="change">Change</th>
                <th class="balance">Balance</th>
            </tr>
        </thead>
        <tbody>
            {{#each journal}}
            <tr class="{{ meta.type }} journal-entry-{{ hash }}" title="{{ meta.filename }}:{{ meta.lineno }}">
                <td class="datecell"><a href="{{ context_url hash }}">{{ date }}</a></td>
                <td class="flag">{{ flag }}</td>
                <td class="description" colspan="4">
                    {{#ifCond meta.type '==' 'open'}}
                        <a href="{{ account_url account }}">{{ account }}</a>
                    {{/ifCond}}
                    {{#ifCond meta.type '==' 'note'}}
                        Note: {{ comment }}
                    {{/ifCond}}
                    {{#ifCond meta.type '==' 'pad'}}
                        Pad
                    {{/ifCond}}
                    {{#ifCond meta.type '==' 'padding'}}
                        {{ narration }}
                    {{/ifCond}}
                    {{#ifCond meta.type '==' 'document'}}
                        Document for <a href="{{ account_url account }}">{{ account }}</a>: <a href="#TODO">{{ filename }}</a>
                    {{/ifCond}}
                    {{#ifCond meta.type '==' 'balance'}}
                        Balance <a href="{{ account_url account }}">{{ account }}</a> has
                        {{#each balance }}
                            {{ format_currency this }} {{ @key }}<br>
                        {{/each}}
                    {{/ifCond}}
                    {{#ifCond meta.type '==' 'transaction'}}
                        <strong>{{ payee }}</strong>
                        {{#if payee }} {{#if narration }} | {{/if}} {{/if}}
                        {{ narration }}
                    {{/ifCond}}
                </td>
                <td class="change num">
                    {{#if change }}
                        {{#each change }}
                            {{ format_currency this }} {{ @key }}<br>
                        {{/each}}
                    {{/if}}
                </td>
                <td class="balance num">
                    {{#if balance }}
                        {{#each balance }}
                            {{ format_currency this }} {{ @key }}<br>
                        {{/each}}
                    {{/if}}
                </td>
            </tr>
                {{#with this as |journalEntry|}}
                {{#each legs }}
                    <tr class="posting leg leg-{{ journalEntry.meta.type }} journal-entry-{{ journalEntry.hash }}">
                        <td class="datecell"></td>
                        <td class="flag"></td>
                        <td class="description"><a href="{{ account_url account }}">{{ account }}</a></td>
                        <td class="position num">{{ format_currency position }} {{ position_currency }}</td>
                        <td class="price num">{{ format_currency price }} {{ price_currency }}</td>
                        <td class="cost num">{{ format_currency cost }} {{ cost_currency }}</td>
                        <td class="change num"></td>
                        <td class="balance num"></td>
                    </tr>
                {{/each}}
                {{/with}}
            {{/each}}
        </tbody>
    </table>
</script>
{% endraw %}
