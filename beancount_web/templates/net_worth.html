{% extends "_layout.html" %}
{% set active_page = 'net_worth' %}

{% block title %}Net Worth{% endblock %}

{% block content %}
<h1>Net Worth</h1>
<table class="net_worth">
    <thead>
        <tr>
            <th>Currency</th>
            <th>Net Worth</th>
        </tr>
    </thead>
    <tbody>
        {% for row in net_worth.body %}
        <tr>
           <td>{{ row.0 }}</td>
           <td class="num">{{ row.1 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
