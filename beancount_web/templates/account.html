{% extends "_layout.html" %}
{% set active_page = 'account' %}

{% block title %}Account {{Â account.name }}{% endblock %}

{% block content %}
<h1>{{ account.name }}</h1>
<div class="charts">
    <div class="chart-filter">
        <form>
            <input type="submit" id="toggle-chart" value="Hide chart">
        </form>
    </div>
    <div class="ct-chart" id="chart-account"></div>
    <div class="chart-labels">
        <label for="chart-account" class="selected">Account balance</label>
    </div>
    <script>
        var data_account = [
        {% for date, value in chart_data %}
        { x: new Date({{ date.year }}, {{ date.month-1 }}, {{ date.day }}), y: {{ value }} },
        {% endfor %}
        ];
    </script>
</div>
<h3>Journal</h3>
{% with journal=account.journal, show_tablefilter=True %}
    {% include "_journal_table.html" %}
{% endwith %}
{% endblock %}
