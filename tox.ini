[tox]
envlist = lint, py

[testenv]
deps =
    pytest
    pyexcel
    pyexcel-ods3
commands = pytest tests

[testenv:py-dev]
deps =
    {[testenv]deps}
    hg+https://bitbucket.org/blais/beancount#egg=beancount

[testenv:coverage]
usedevelop = true
deps =
    {[testenv]deps}
    pytest-cov
commands = pytest --cov=fava tests

[testenv:lint]
deps =
    black
    flake8
    pylint
    pytest
    hg+https://bitbucket.org/blais/beancount#egg=beancount
commands =
    black -l 79 .
    flake8 fava tests
    pylint fava setup.py -d too-few-public-methods -d not-callable -d bad-continuation
    pylint tests -d missing-docstring -d not-callable

[flake8]
exclude = node_modules
ignore = E203,W503
